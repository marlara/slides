###Costruire openMLOL

cosa abbiamo fatto nel 2016?

[openMLOL.it](http://openmlol.it)

--

###openmlol come collezione

Sistematico aggiornamento e arricchimento della "Collezione Open" di MLOL, 
formata da risorse gratuite e aperte, in pubblico dominio o con licenze Creative Commons.  

--

###openmlol come portale

Portale indipendente di risorse libere, aperto a tutti, con spazio di conversazione, 
liste, apertura alla comunità di lettori

---

###openMLOL come piattaforma aperta 

biblioteca digitale open, aperta e partecipativa

--

###Tipologie

--

+ Audio (13.096) 
+ Audiolibri (9.354) 
+ Banche dati (385) 
+ Elearning (24.088) 
+ Ebook (304.740) 
+ Immagini (308) 
+ Mappe (44.001) 
+ Periodici (1.882) 
+ Periodici scientifici (17.699) 
+ Spartiti musicali (128.008) 
+ Video (15.620) 
+ Videogiochi (6.047)

--

ogni risorsa ha la sua scheda, con link diretti allo scaricamento dove possibile, 
e sempre il link alla pagina di descrizione.

--

+ link diretto ad un EPUB scaricabile generato _al momento_
+ invio automatico all'app MLOL
+ collegamento a singoli progetti comunitari (LiberLiber, Internet Archive, Wikisource, LibriVox, Gutenberg)

--

###Liste

strumento di gestione della propria biblioteca personale

--

+ personalizzazione
+ condivisione
+ collaborazione 

--

###spazio di conversazione

--

+ per ogni singola risorsa 
+ per ogni lista
+ per ogni argomento, a piacere

--

###Livelli di openness

--

+ **livello 1**: risorsa gratuita ma con copyright
+ **livello 2**: Creative Commons (o simile), ma senza uso commerciale nè opere derivate
+ **livello 3**: Creative Commons (o simile), senza uso commerciale, riuso possibile
+ **livello 4**: Creative Commons (o simile), riuso completo.
